{% extends "mail/base.html" %}

{% block body %}

<p>We have received a request to reset your password.</p>

<p>To reset your password, please click on this link: <br />
{{ config.HOSTNAME }}/password_reset/{{ user.username }}/{{ user.password_reset_code }}
</p>
{% endblock %}
