{% extends "/admin/basic.html" %}
{% block content %}
              <header class="page-title-bar">
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li class="breadcrumb-item active">
                      <a href="{{url_for('adminDash.dash_admin')}}">
                        <i class="breadcrumb-icon fa fa-angle-left mr-2"></i>Creat Asset</a>
                    </li>
                  </ol>
                </nav>
                <span><font size="6" >Create Asset</font></span>
              </header>
              <!-- /.page-title-bar -->
              <!-- .page-section -->
              <div class="page-section">
                <div class="d-xl-none">
                  <button class="btn btn-danger btn-floated" type="button" data-toggle="sidebar">
                    <i class="fa fa-th-list"></i>
                  </button>
                </div>
                <!-- .card -->
                <section id="base-style" class="card">
                  <!-- .card-body -->
                  <div class="card-body">
                    <!-- .form -->
                    <form  method="POST" action="#">
                    {{ form.hidden_tag() }}  <!-- .fieldset -->
                    <div class="form-group">
                      <label for="asset_add_tag">{{ form.asset_add.label }}</label>
                      {{ form.asset_add(class="form-control") }}
                      {% for error in form.asset_add.errors %}
                      <span style="color:red;">[{{error}}]</span>
                      {% endfor %}
                    </div>
                      <div class="form-actions">
                        <button class="btn btn-primary" type="submit">Submit</button>
                      </div>
                    </form>

                  </div>
        </div>
{% endblock %}
